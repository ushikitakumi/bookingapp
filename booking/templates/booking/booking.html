{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="col-md-3 py-4">
    <form method="POST" class="p-0">
      {% csrf_token %}
      <p>予約時間・人数を選択してください</p>
      <div class="cardgray">
        <div class="input-group date mb-3" id="ReserveStartDateTime" data-target-input="nearest">
          <label for="ReserveStartDateTime" class="pt-2 pr-2">開始：</label>
          <input type="text" class="form-control datetimepicker-input" name="start" data-target="#ReserveStartDateTime" value="{{ start }}" readonly="readonly" />
          <div class="input-group-text" data-target="#ReserveStartDateTime" data-toggle="datetimepicker">
            <i class="far fa-calendar-alt"></i>
          </div>
        </div>
        <div class="input-group date mb-3" id="ReserveEndDateTime" data-target-input="nearest">
          <label for="datetimepicker3" class="pt-2 pr-2">終了：</label>
          <input type="text" class="form-control datetimepicker-input" name="end" data-target="#ReserveEndDateTime" value="{{ end }}"/>
          <div class="input-group-text" data-target="#ReserveEndDateTime" data-toggle="datetimepicker">
            <i class="far fa-calendar-alt"></i>
          </div>
        </div>
        <div class="input-group mb-3">
          <label for="personCount" class="pt-2 pr-2">人数：</label>
          <select class="form-control" name="personCount">
            <option value="1">1人</option>
            <option value="2">2人</option>
            <option value="3">3人</option>
            <option value="4">4人</option>
            <option value="5">5人</option>
            <option value="6">6人</option>
            <option value="7">7人</option>
            <option value="8">8人</option>
            <option value="9">9人</option>
            <option value="10">10人</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">予約情報の詳細に移る</button>
      </div>
    </form>
    <script src="{% static 'booking/js/script.js' %}"></script>
  </div>
{% endblock %}
